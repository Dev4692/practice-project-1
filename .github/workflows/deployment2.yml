name: Deployment Workflow
on: push
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm run lint
            - name: Run tests
              run: npm run test
            - name: Deploy application
              run: echo "Deploying application..." # Placeholder for deployment command
            - name: Output Event details
              env:
                EVENT_DETAILS: ${{ toJson(github.event) }}
              run: echo "Event details - $EVENT_DETAILS"